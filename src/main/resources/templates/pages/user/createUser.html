<!-- templates/users/create.html -->
<div th:fragment="content">
  <h2 class="mb-4 text-primary">Neuen User anlegen</h2>

  <form th:action="@{/users}" th:object="${user}" method="post" class="w-50">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        th:field="*{username}"
        placeholder="Username eingeben"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="text"
        class="form-control"
        id="password"
        th:field="*{password}"
        placeholder="Password"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        th:field="*{email}"
        placeholder="email"
        required
      />
    </div>

    <button type="submit" class="btn btn-success">User anlegen</button>
    <a th:href="@{/users}" class="btn btn-secondary ms-2">Abbrechen</a>
  </form>
</div>
